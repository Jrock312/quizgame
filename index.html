<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pop-Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="#!">"POP"-quiz</a>
      </nav>
      
      <div class="container-fluid">
        <div id="quiz">
            <hr style="margin-bottom: 20px">

            <p id="question"></p>

            <div class="buttons">
                <button id="btn0" class="btn btn-primary"><span id="choice0"></span></button>
                <button id="btn1"class="btn btn-primary"><span id="choice1"></span></button>
                <button id="btn2"class="btn btn-primary"><span id="choice2"></span></button>
                <button id="btn3"class="btn btn-primary"><span id="choice3"></span></button>
            </div>

            <hr style="margin-top: 50px">
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>


<script src="script.js"></script>

</body>
</html>
